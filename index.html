<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SwiftCart E-Commerce</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Navbar Etart -->
    <header class="navbar justify-around bg-base-100 shadow-sm">
      <div class="">
        <nav class="dropdown">
          <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
            <i class="fa-solid fa-bars"></i>
          </div>
          <ul
            tabindex="-1"
            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
          >
            <li><a class="hover:text-blue-500 hover:font-semibold">Home</a></li>
            <li>
              <a
                class="hover:text-blue-500 hover:font-semibold"
                href="products.html"
                >Products</a
              >
            </li>
            <li>
              <a
                class="hover:text-blue-500 hover:font-semibold"
                class="hover:text-red-200"
                href="about.html"
                >About</a
              >
            </li>
            <li>
              <a class="hover:text-blue-500 hover:font-semibold">Contact</a>
            </li>
          </ul>
        </nav>
        <a class="text-blue-500 font-semibold text-xl md:text-3xl">SwiftCart</a>
      </div>
      <nav class="navbar-center hidden lg:flex">
        <ul class="menu menu-horizontal px-1">
          <li><a class="hover:text-blue-500 hover:font-semibold">Home</a></li>
          <li>
            <a
              class="hover:text-blue-500 hover:font-semibold"
              href="products.html"
              >Products</a
            >
          </li>
          <li>
            <a class="hover:text-blue-500 hover:font-semibold" href="about.html"
              >About</a
            >
          </li>
          <li>
            <a
              class="hover:text-blue-500 hover:font-semibold"
              href="contact.html"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
      <div class="">
        <a class=""><i class="fa-solid fa-cart-shopping"></i></a>
      </div>
    </header>
    <!-- Navbar End -->
    <!-- Main Section Start  -->
    <main>
      <div
        class="hero min-h-[calc(100vh-90px)] bg-cover bg-center"
        style="
          background-image: url(https://raw.githubusercontent.com/Apollo-Level2-Web-Dev/mission-restart-a6/refs/heads/main/Assets/banner-image.png);
        "
      >
        <div
          class="hero-overlay bg-gradient-to-r from-gray-800 via-gray-700/40 to-transparent"
        ></div>

        <div
          class="hero-content justify-start text-center md:text-left text-white"
        >
          <div class="max-w-lg">
            <h1 class="mb-4 text-4xl font-bold">Best Collection For You</h1>

            <p class="mb-6 text-lg opacity-80">
              Discover the latest trends in fashion, electronics, and more. Shop
              with confidence and styel with SwiftCart
            </p>

            <button class="btn btn-primary px-6">Shop Now</button>
          </div>
        </div>
      </div>
    </main>
    <!-- Main Section End  -->
